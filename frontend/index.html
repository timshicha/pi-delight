<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Delight Home</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/register.css">
        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="/css/lobby.css">
        <link rel="stylesheet" href="/css/game.css">
        <link rel="stylesheet" href="/css/match.css">
        <link rel="stylesheet" href="/css/shooterGame.css">
        <script type="module" src="/js/script.js"></script>
    </head>
    <body>
        <div id="appContainer">
            <div id="navbar">
                <div id="navbarMain" class="navbarMain">
                    <input type="image" src="/assets/playerIcons/grayPlayer.png" id="navbarPlayerIcon" class="navbarPlayerIcon">
                    <p id="navbarUsername">Player</p>
                </div>
                <div id="navbarExtension" class="navbarExtension">
                    <input type="image" src="/assets/playerIcons/boy0.png" class="navbarPlayerIcon">
                </div>
            </div>
            <div id="registerPage" style="display: block">
                <form id="registerForm">
                    <h3 class="formTitle">Register to play. It's easy!</h3>
                    <label for="usernameInput" class="prompt">Create username:</label>
                    <input type="text" name="usernameInput" id="usernameInput" class="promptInput usernameInput" placeholder="Username">
                    <button type="submit" class="promptBtn">Continue</button>
                    <p id="usernameInputError" class="errorMessage"></p>
                </form>
            </div>

            <div id="gamePage" class="gamePage">
                <div id="matchDiv">
                    <div id="matchPrompt" class="prompt matchPrompt"></div>
                    <div id="timerContainer" class="timerContainer">
                        <div id="timerBar" class="timerBar"></div>
                    </div>
                    <div id="matchContainer" class="matchContainer">
                    </div>
                </div>
                <div id="shooterGameDiv">
                    <div id="shooterGameCanvas"></div>
                    <div id="shooterGameHealthDiv">
                        <div id="shooterGameHealthFillDiv"></div>
                    </div>
                    <button id="shooterGameShootButton">
                        <img src="/assets/shooterGame/shootButton.svg" alt="Shoot Button">
                    </button>
                    <div id="shooterGameJoystickDiv"></div>
                </div>
                <div id="gameResultsDiv" class="gameResultsDiv roundedBox bigText">
                    Game Results
                    <div id="playerResultContainer">
                    </div>
                    <button id="closeResultsBtn" class="promptBtn resultsBtn">Back to Lobby</button>
                </div>
                <button id="leaveGameBtn" class="promptBtn leaveGameBtn">Leave Game</button>
            </div>
            <div id="lobbyPage" style="display: none;">
                <div class="lobbyDiv roundedBox purpleBg">
                    <p class="formTitle">Lobby</p>
                    <div id="inLobbyBtns" class="lobbyBtnsDiv">
                        <div id="lobbyPlayersContainer" class="lobbyPlayersContainer">
                            <div id="lobbyPlayer0" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                            <div id="lobbyPlayer1" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                            <div id="lobbyPlayer2" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                            <div id="lobbyPlayer3" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                        </div>
                        <button id="leaveMatchGameBtn" class="promptBtn leaveLobbyBtn">Leave Lobby</button>
                        <div id="startGameDiv">
                            <select name="game" id="gameSelectDropdown" class="promptBtn gameSelectDropdown">
                                <option value="Match">Match</option>
                                <option value="Shooter Game">Shooter Game</option>
                            </select>
                            <button id="startGameBtn" class="promptBtn startGameBtn">Start Game</button>
                        </div>
                        <div id="lobbyInvitePlayersDiv"></div>
                    </div>
                    <div id="outOfLobbyBtns" class="lobbyBtnsDiv">
                        <p class="prompt">You are not in a lobby.</p>
                        <button id="createMatchGameBtn" class="promptBtn">Create Lobby</button>
                    </div>
                </div>
            </div>
            <div id="homePage" class="homePage">
                <div id="usersOnline" class="usersOnline blackScrollBar roundedBox purpleBg">
                    <p class="formTitle">Players Online</p>
                    <div id="usersOnlineList">
                        <div id="usersOnlineContainer">
                            <img src="/assets/loading.gif" style="width:50px"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="promptBoxes">
                <div id="inviteBox" class="inviteBox">
                    <p id="invitePrompt" class="errorMessage"></p>
                    <div class="inviteBtnsBox">
                        <button id="acceptInviteBtn" class="inviteResponseBtn">Accept</button>
                        <button id="declineInviteBtn" class="inviteResponseBtn">Decline</button>
                    </div>
                </div>
                <div id="errorBox" class="inviteBox errorBox">
                    <p id="errorPrompt" class="errorMessage redText margin-y-3px">Error</p>
                </div>
            </div>
        </div>
    </body>
</html>
