<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Delight Home</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/register.css">
        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="/css/lobby.css">
        <script type="module" src="/js/script.js"></script>
    </head>
    <body>
        <div id="appContainer">
            <div id="registerPage" style="display: block">
                <form id="registerForm">
                    <h3 class="formTitle">Register to play. It's easy!</h3>
                    <label for="usernameInput" class="prompt">Create username:</label>
                    <input type="text" name="usernameInput" id="usernameInput" class="promptInput usernameInput" placeholder="Username">
                    <button type="submit" class="promptBtn">Continue</button>
                    <p id="usernameInputError" class="errorMessage"></p>
                </form>
            </div>
            <div id="homePage" class="pageBg blackScrollBar" style="display: none;">
                <!-- <button id="logoutBtn">Logout</button> -->

                <div id="gamesList" class="roundedBox purpleBg">
                    <p class="formTitle">Games</p>
                    <div id="matchCard" class="game">
                        <p class="gameTitle">Match</p>
                        <img src="/assets/gameIcons/matchIcon.png" class="gameIcon">
                    </div>
                    <!-- <div id="match" class="game">
                        <p class="gameTitle">Match</p>
                        <img src="/assets/gameIcons/matchIcon.png" class="gameIcon">
                    </div> -->
                </div>
                <div id="usersOnline" class="blackScrollBar roundedBox purpleBg">
                    <p class="formTitle">Players Online</p>
                    <div id="usersOnlineContainer">
                        <img src="/assets/loading.gif" style="width:50px"/>
                    </div>
                </div>
            </div>

            <div id="matchPage" style="display: none;">
                <div class="lobbyDiv roundedBox purpleBg">
                    <p class="formTitle">Lobby</p>
                    <div id="inLobbyBtns" class="lobbyBtnsDiv">
                        <div id="lobbyPlayersContainer" class="lobbyPlayersContainer">
                            <div id="lobbyPlayer0" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                            <div id="lobbyPlayer1" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                            <div id="lobbyPlayer2" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                            <div id="lobbyPlayer3" class="lobbyPlayer">
                                <img src="/assets/playerIcons/grayPlayer.png" alt="No player" class="lobbyPlayerIcon">
                                <p class="lobbyPlayerName"> </p>
                                <button class="promptBtn lobbyKickBtn lockedBtn invisible">Kick</button>
                            </div>
                        </div>
                        <button id="leaveMatchGameBtn" class="promptBtn leaveLobbyBtn">Leave Lobby</button>
                        <div id="startGameDiv">
                            <select name="game" id="gameSelectDropdowm" class="promptBtn">
                                <option value="Match">Match</option>
                            </select>
                            <button id="startGameBtn" class="promptBtn">Start Game</button>
                        </div>
                        <div id="lobbyInvitePlayersDiv"></div>
                    </div>
                    <div id="outOfLobbyBtns" class="lobbyBtnsDiv">
                        <p class="prompt">You are not in a lobby.</p>
                        <button id="createMatchGameBtn" class="promptBtn">Create Lobby</button>
                    </div>
                </div>
            </div>
            <div class="promptBoxes">
                <div id="inviteBox" class="inviteBox">
                    <p id="invitePrompt" class="errorMessage"></p>
                    <div class="inviteBtnsBox">
                        <button id="acceptInviteBtn" class="inviteResponseBtn">Accept</button>
                        <button id="declineInviteBtn" class="inviteResponseBtn">Decline</button>
                    </div>
                </div>
                <div id="errorBox" class="inviteBox errorBox">
                    <p id="errorPrompt" class="errorMessage redText margin-y-3px">Error</p>
                </div>
            </div>

            <!-- HOW THE INVITE PLAYER ELEMENT LOOKS
             <div class="invitePlayerDiv">
                <div class="inlineBlock">
                <p class="invitePlayerUsername">Timber</p>
                <p class="invitePlayerStatus">in a lobby</p>
                </div>
                <img src="/assets/checkmarkIcon.png" alt="Invited" class="invitedIcon invisible">
                <input id="invitePlayerButtonOk" type="image" src="/assets/plusIcon.png" alt="Invite" class="inviteBtn">
            </div> -->
        </div>
    </body>
</html>
